<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="contact.html">Contact List</a></div>
      <div><a href="favourites.html">Favourites</a></div>
    </div>

    <form id="form">
      <h2>Enter Your Contact Details</h2>
      <input placeholder="Enter Contact name" id="name" type="text" />
      <input placeholder="Enter Mobile Number" type="number" id="mobile" />
      <select id="type">
        <option value="">Select Type</option>
        <option value="Family">Family</option>
        <option value="Friends">Friends</option>
        <option value="Others">Others</option>
      </select>
      <input type="submit" value="Add Contact" />
    </form>
  </body>
  <script>
   document.querySelector("form").addEventListener("submit",forcontact)
   var array;
   if(JSON.parse(localStorage.getItem("contactList"))===null){
     array=[];
   }
   else{
     array=JSON.parse(localStorage.getItem("contactList"))
   }
   function forcontact (){
     event.preventDefault()
     var obj={
       Name:document.querySelector("#name").value,
       MobileNumber:document.querySelector("#mobile").value,
       Type:document.querySelector("#type").value,
     }
     array.push(obj);
     localStorage.setItem("contactList",JSON.stringify(array))

     window.location.href="contact.html"
   }
  </script>
</html>
